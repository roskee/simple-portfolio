<div class='.container'>
    <form class='form' [formGroup]='form'>
        <div class='form-group mt-2'>
            <label for='title' class='form-label'>Title</label>
            <input formControlName="title" id='title' type="text"
                class="form-control {{title!.invalid?'is-invalid':'is-valid'}}" placeholder="Title">
            <div *ngIf="title!.invalid" class="text-danger">This field is required</div>
        </div>
        <div class='form-group mt-2'>
            <label for='content' class='form-label'>Content</label>
            <textarea formControlName="content" id='content' type="text"
                class="form-control {{content!.invalid?'is-invalid':'is-valid'}}" placeholder="Write your opinion here"
                rows='5'></textarea>
            <div *ngIf="content!.invalid" class="text-danger">This field is required</div>
        </div>
        <div class='form-group col-12 text-end mt-2'>
            <button [disabled]="form!.invalid" type="submit" class="btn btn-outline-success">Create and Save
                Opinion</button>
        </div>
    </form>
</div>
