<div class=".container">
    <a class='btn btn-primary m-3' routerLink="/opinions">Go Back</a>
    <div class="card m-3 p-3">
        <figure>
            <h4>{{opinion.title}}</h4>
            <figcaption class='blockquote-footer p-2'>
                {{opinion.date}}
            </figcaption>
            <blockquote class='blockquote i'>
                <p>{{opinion.content}}</p>
            </blockquote>
        </figure>


    </div>
</div>
